<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wyścig Grawitacyjny</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header class="game-header">
        <h1>WYŚCIG GRAWITACYJNY</h1>
        <p class="subtitle">Dwa okręgi • Jeden zwycięzca</p>
      </header>

      <div class="game-area">
        <div class="scoreboard">
          <div class="player player-1">
            <div class="player-indicator"></div>
            <span class="player-name">GRACZ 1</span>
            <span class="player-wins" id="wins1">0</span>
          </div>
          <div class="vs">VS</div>
          <div class="player player-2">
            <div class="player-indicator"></div>
            <span class="player-name">GRACZ 2</span>
            <span class="player-wins" id="wins2">0</span>
          </div>
        </div>

        <div class="canvas-wrapper">
          <canvas id="gameCanvas"></canvas>
          <div class="countdown" id="countdown"></div>
          <div class="winner-overlay" id="winnerOverlay">
            <div class="winner-text" id="winnerText"></div>
          </div>
        </div>

        <div class="controls">
          <button id="startBtn" class="btn btn-start">
            <span class="btn-icon">▶</span>
            START
          </button>
          <button id="resetBtn" class="btn btn-reset">
            <span class="btn-icon">↺</span>
            RESET
          </button>
          <button id="newTrackBtn" class="btn btn-track">
            <span class="btn-icon">⚡</span>
            NOWY TOR
          </button>
        </div>
      </div>

      <div class="settings-panel">
        <h3>PARAMETRY FIZYKI</h3>
        <div class="setting">
          <label for="gravity">Grawitacja</label>
          <input
            type="range"
            id="gravity"
            min="0.1"
            max="2"
            step="0.1"
            value="0.5"
          />
          <span id="gravityValue">0.5</span>
        </div>
        <div class="setting">
          <label for="bounce">Sprężystość</label>
          <input
            type="range"
            id="bounce"
            min="0"
            max="1"
            step="0.1"
            value="0.7"
          />
          <span id="bounceValue">0.7</span>
        </div>
        <div class="setting">
          <label for="friction">Tarcie</label>
          <input
            type="range"
            id="friction"
            min="0"
            max="0.2"
            step="0.01"
            value="0.02"
          />
          <span id="frictionValue">0.02</span>
        </div>
      </div>
    </div>

    <script src="physics.js"></script>
    <script src="game.js"></script>
  </body>
</html>
